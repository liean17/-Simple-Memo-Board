<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>메모 등록</h2>
    </div>
    <h4 class="mb-3">메모 입력</h4>
    <form action="memos.html" th:action method="post">
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="이름을 입력하세요">
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="text">내용</label>
            <input type="text" id="text" name="text" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">메모 등록</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='memos.html'" th:onclick="|location.href='@{/basic/memos}'|" type="button">취소</button> </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
