<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.addItem}">메모 등록</h2>
    </div>
    <h4 class="mb-3" th:text="#{page.input}">메모 입력</h4>
    <form action="memos.html" th:action th:object="${memo}" method="post">
        <div>
            <label for="username" th:text="#{label.memo.username}">이름</label>
            <input type="text" id="username" th:field="*{username}" class="form-control" placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{username}">
                사용자 오류
            </div>
        </div>
        <div>
            <label for="title" th:text="#{label.memo.title}">제목</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
            <div class="field-error" th:errors="*{title}">
                제목 오류
            </div>
        </div>
        <div>
            <label for="text" th:text="#{label.memo.text}">내용</label>
            <input type="text" id="text" th:field="*{text}" class="form-control" placeholder="내용을 입력하세요">
            <div class="field-error" th:errors="*{text}">
                내용 오류
            </div>
        </div>
        <hr class="my-4">

        <div>약관 동의</div>
        <div>
            <div class="form-check">
             <input type="checkbox" id="agreement" th:field="*{agreement}" class="form-check-input">
             <label for="agreement" class="form-check-label">약관 동의</label>
                <div class="field-error" th:errors="*{agreement}">
                    약관오류
                </div>
            </div>
        </div>
        <div>글 종류</div>
        <div>
            <div th:each="type : ${memoTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="*{memoType}" th:value="${type.name()}" class="form-check-input">
                <label th:for="${#ids.prev('memoType')}" th:text="${type.description}" class="form-check-label">글 종류</label>
            </div>
        </div>
        <div>
            <div>전송 방식</div>
            <select th:field="*{horseHead}" class="form-select">
                <option value="">==전송 방식 선택==</option>
                <option th:each="horseHead : ${horseHeads}" th:value="${horseHead.code}"
                        th:text="${horseHead.displayName}">NORMAL</option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">메모 등록</button> </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='memos.html'" th:onclick="|location.href='@{/basic/memos}'|" type="button" th:text="#{button.cancel}">취소</button> </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
