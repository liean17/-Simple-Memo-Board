<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="py-5 text-center">
         <h2>메모 내용</h2> </div>
        <div>
            <button class="w-25 btn btn-danger btn-lg" onclick="location.href='deleteForm.html'" th:onclick="|location.href='@{/basic/memos/{memoId}/delete(memoId=${memo.id})}'|" type="button">메모 삭제</button>
        </div>
    <div>
         <label for="id">Number</label>
         <input type="text" id="id" name="id" class="form-control" value="1" th:value="${memo.id}" readonly>
    </div>
    <div>
         <label for="username">이름</label>
         <input type="text" id="username" name="username" class="form-control" value="ㅇㅇ" th:value="${memo.username}" readonly>
    <div>
         <label for="title">제목</label>
         <input type="text" id="title" name="title" class="form-control" value="내가 첫번째냐" th:value="${memo.title}" readonly>
    </div>
    <div>
         <label for="text">내용</label>
         <input type="text" id="text" name="text" class="form-control" value="방금치킨시켰다" th:value="${memo.text}" readonly>
    </div>

    <hr class="my-4">
        <div>약관 동의 여부</div>
        <div>
            <div class="form-check">
                <input type="checkbox" id="agreement" th:field="${memo.agreement}" class="form-check-input" disabled>
                <label for="agreement" class="form-check-label">약관 동의</label>
            </div>
        </div>
        <div>글 종류</div>
        <div>
            <div th:each="type : ${memoTypes}" class="form-check form-check-inline">
                <input type="radio" th:field="${memo.memoType}" th:value="${type.name()}" class="form-check-input" disabled>
                <label th:for="${#ids.prev('memoType')}" th:text="${type.description}" class="form-check-label">글 종류</label>
            </div>
        </div>
        <div>
            <div>배송 방식</div>
            <select th:field="${memo.horseHead}" class="form-select" disabled>
                <option value="">==전송 방식 선택==</option>
                <option th:each="horseHead : ${horseHeads}" th:value="${horseHead.code}"
                        th:text="${horseHead.displayName}">NORMAL</option>
            </select>
        </div>
        <hr class="my-4">
    <div class="row">
    <div class="col">
        <button class="w-100 btn btn-primary btn-lg" onclick="location.href='editForm.html'" th:onclick="|location.href='@{/basic/memos/{memoId}/edit(memoId=${memo.id})}'|" type="button">내용 수정</button>
    </div>
    <div class="col">
        <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='memos.html'" th:onclick="|location.href='@{/basic/memos}'|" type="button">목록으로</button>
    </div>
    </div>

    </div>
    </div> <!-- /container -->
    </body>
    </html>
