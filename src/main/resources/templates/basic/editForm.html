<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2 th:text="#{page.updateItem}">내용 수정</h2>
    </div>
    <form action="memos.html" th:action th:object="${memo}" method="post">
        <div>
            <label for="id" th:text="#{label.memo.id}">ID</label>
            <input type="text" id="id" th:field="*{id}" class="form-control"  readonly>
        </div>
        <div>
            <label for="username" th:text="#{label.memo.username}">이름</label>
            <input type="text" id="username" class="form-control" th:field="*{username}">
        </div>
        <div>
            <label for="title" th:text="#{label.memo.title}">제목</label>
            <input type="text" id="title" class="form-control" th:field="*{title}">
        </div>
        <div>
            <label for="text" th:text="#{label.memo.text}">내용</label>
            <input type="text" id="text" class="form-control" th:field="*{text}">
        </div>
        <hr class="my-4">
            <div>약관 동의 여부</div>
            <div>
                <div class="form-check">
                    <input type="checkbox" id="agreement" th:field="*{agreement}" class="form-check-input">
                    <label for="agreement" class="form-check-label">약관 동의</label>
                </div>
            </div>
            <div>글 종류</div>
            <div>
                <div th:each="type : ${memoTypes}" class="form-check form-check-inline">
                    <input type="radio" th:field="*{memoType}" th:value="${type.name()}" class="form-check-input">
                    <label th:for="${#ids.prev('memoType')}" th:text="${type.description}" class="form-check-label">글 종류</label>
                </div>
            </div>
        <div>
            <div>전송 방식</div>
            <select th:field="*{horseHead}" class="form-select">
                <option value="">==전송 방식 선택==</option>
                <option th:each="horseHead : ${horseHeads}" th:value="${horseHead.code}"
                        th:text="${horseHead.displayName}">NORMAL</option>
            </select>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='memos.html'"
                        th:onclick="|location.href='@{/basic/memos/{memoId}(memoId=${memo.id})}'|"
                        type="button" th:text="#{button.cancel}">취소</button> </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
