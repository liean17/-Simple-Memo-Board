<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        } </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>내용 수정</h2>
    </div>
    <form action="memos.html" th:action method="post">
        <div>
            <label for="id">ID</label>
            <input type="text" id="id" name="id" class="form-control" value="1" th:value="${memo.id}" readonly>
        </div>
        <div>
            <label for="username">이름</label>
            <input type="text" id="username" name="username" class="form-control" value="ㅇㅇ" th:value="${memo.username}">
        </div>
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" value="내가 최초냐"  th:value="${memo.title}">
        </div>
        <div>
            <label for="text">내용</label>
            <input type="text" id="text" name="text" class="form-control" value="내가 최초냐" th:value="${memo.text}">
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장
                </button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='memos.html'" th:onclick="|location.href='@{/basic/memos/{memoId}(memoId=${memo.id})}'|" type="button">취소</button> </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
